        /* Set a background color for the entire page */

        nav {

        }

        }

        }

        /* Portfolio Section */

            background-color: #f0f0f0;
        }

        /* Contact Section */
        #contact {
            text-align: center;
            padding: 50px 0;
            background-color: #333;
            color: #fff;
        }

        #contact p {
            font-size: 18px;
        }
    </style>
</head>
